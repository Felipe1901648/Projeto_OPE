<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="shortcut icon" href="../static/images/image1.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <style>
        body{background-color:#363636;}
    </style>
</head>
<body>
    <h1 align='center' class='text-white'>Cadastrar Usuário</h1>

<table border="1" class="table table-striped table-dark">
    <form action="/add_cadastro" class="container" method="POST">
        <tr>
            <td>Nome Completo</td>
            <td><input type="text" name="nome" maxlength="75" placeholder="Digite seu nome"/>
            </td>
        </tr>
        <tr>
            <td>Telefone </td> 
            <td><input type="text" name="telefone" id="complemento" pattern="[0-9-(-)]+$" maxlength="13" placeholder="(99)999999999" required />
            </td>
        </tr>
        <tr>
        <tr>
            <td>Login</td>
            <td><input type="text" name="login" id="email" placeholder="Digite seu login" maxlength="19" required />
            </td>
        </tr>
        <tr>
            <td>Senha</td>
            <td><input type="password" name="senha" id="email" minlength="6" maxlength="19" placeholder="Minimo 6 digitos" required />
            </td>
        </tr>
        <tr>
            <td>Endereço</td>
            <td><input type="text" name="endereco" id="email" placeholder="Digite seu endereço" maxlength="59" required />
            </td>
        </tr>
        <tr>
            <td>Numero da Casa</td>
            <td><input type="text" name="numero_casa" id="email" maxlength="9" placeholder="Digite o numero da casa" required />
            </td>
        </tr>

            <th colspan="2">
                <input type='button' value="Voltar" class="btn btn-info" onclick="window.location.href='/'" >
                <button type="submit" class="btn btn-info" >Enviar</button>
            </th>
        </tr>
    </form>
</table>


    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" >
    </script>
</body>
</html>
