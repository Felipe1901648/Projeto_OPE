<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação</title>
    <link rel="shortcut icon" href="../static/images/img3.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <style>
        body{background-color:#363636;}
    </style>
</head>
<body>
    <h1 align='center' class='text-white'>Movimentação</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for info in movimentos %}
            <tr>
                <td>{{info.usuario}}</td>
                <td>{{info.descricao}}</td>
                <td>{{info.quantidade}}</td>
                <td>{{info.valor}}</td>
                <td>{{info.data}}</td>
                <td>{{info.hora}}</td>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <th colspan="2">
        <input type='button' value="Voltar" class="btn btn-info" onclick="history.go(-1)" >
    </th>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" >
    </script>
    
</body>
</html>
