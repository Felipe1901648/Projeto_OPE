<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="shortcut icon" href="../static/images/image1.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <style>
        body{background-color:#363636;}
    </style>
</head>
<body>
    <h1 align='center' class='text-white'>Cadastrar Produto</h1>

<table border="1" class="table table-striped table-dark">
    <form action="/add" class="container" method="POST">
        <tr>
            <td>Descri√ßao do Produto</td>
            <td><input type="text" name="descricao" maxlength="99" placeholder="Produto" required />
            </td>
        </tr>
        <tr>
            <td>Quantas Unidades </td> 
            <td><input type="number" name="unidades" id="complemento" maxlength="5" placeholder="Quantidade" required />
            </td>
        </tr>
        <tr>
            <tr>
                <td>Valor do Produto</td>
                <td><input type="text" name="valor" id="email" maxlength="6" pattern="[0-9-.]+$" placeholder="00.00" required />
                </td>
            </tr>
            <th colspan="2">
                <input type='button' value="Voltar" class="btn btn-info" onclick="history.go(-1)" >
                <button type="submit" class="btn btn-info" >Enviar</button>
            </th>
        </tr>
    </form>
</table>


    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" >
    </script>
</body>
</html>
