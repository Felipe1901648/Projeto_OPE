<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="shortcut icon" href="../static/images/image1.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <style>
        body{background-color:#363636;}
    </style>
</head>
<body>
    <h1 align='center' class='text-white'>Cadastrar Fornecedores</h1>

<table border="1" class="table table-striped table-dark">
    <form action="/add_fornecedores" class="container" method="POST">
        <tr>
            <td>Razão social</td>
            <td><input type="text" name="empresa" placeholder="Nome da empresa" maxlength="99" required />
            </td>
        </tr>
        <tr>
            <td>Endereço </td> 
            <td><input type="text" name="endereco" id="complemento" placeholder="Digite o endereço" maxlength="99" required />
            </td>
        </tr>
        <tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email" placeholder="Digite o email" maxlength="49" required />
            </td>
        </tr>
        <tr>
            <td>Telefone</td>
            <td><input type="text" name="contato" id="email" maxlength="13" pattern="[0-9-(-)]+$" placeholder="(99)999999999" required />
            </td>
        </tr>
        <tr>
            <td>Prazo médio de entrega</td>
            <td><input type="text" name="entrega" id="email" placeholder="Prazo" maxlength="39" required />
            </td>
        </tr>

            <th colspan="2">
                <input type='button' value="Voltar" class="btn btn-info" onclick="history.go(-1)" >
                <button type="submit" class="btn btn-info" >Enviar</button>
            </th>
        </tr>
    </form>
</table>


    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" >
    </script>
</body>
</html>
