<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/lapis.png" />
    <title>Alteração do Usuário </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <style>
        body{background-color:#363636;}
    </style>
</head>
<body>
    <h1 align='center' class='text-white'>Editar Usuário: {{usuarios.nome}}</h1>

    <table class="table table-dark" >
        <form action="/edit_usuarios/{{usuarios.id}}" method="POST">
            <tr>
                <td>Nome</td>
                <td><input type="text" name="nome" value="{{usuarios.nome}}" maxlength="75" />
                </td>
            </tr>
            <tr>
                <td>Login</td>
                <td><input type="text" name="login" value="{{usuarios.login}}" maxlength="19" />
                </td>
            </tr>
            <tr>
                <td>Endereço</td> 
                <td><input type="text" name="endereco" value="{{usuarios.endereco}}" maxlength="59" />
                </td>
            </tr>
            <tr>
                <td>Numero da Casa</td> 
                <td><input type="text" name="numero_casa" value="{{usuarios.numero_casa}}" maxlength="9" />
                </td>
            </tr>
            <tr>
                <td>Telefone</td> 
                <td><input type="text" name="telefone" value="{{usuarios.telefone}}" maxlength="13" />
                </td>
            </tr>
            <br />
            <tr>
                <th colspan="2">
                    <input type='button' value="Voltar" class="btn btn-info" onclick="history.go(-1)" >
                    <button type="submit" class="btn btn-info" >Enviar</button>
                </th>
            </tr>
        </form>
    </table>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" >
    </script>
</body>
</html>
